<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Feature Key</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Register License Key</h2>
    
    <form action="/register-license-key" method="POST" th:object="${formData}">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label for="licenseName" class="form-label">License Name</label>
            <input type="text" class="form-control" id="licenseName" name="licenseName" th:field="*{licenseName}" required>
        </div>
        
        <div class="mb-3">
            <label for="expirationTime" class="form-label">Expiration Time</label>
            <input type="datetime-local" class="form-control" id="expirationTime" name="expirationTime" th:field="*{expirationTime}" required>
        </div>
        
        <div class="mb-3">
            <label for="modules" class="form-label">Max Devices</label>
            <input type="number" class="form-control" id="maxDevices" name="maxDevices" th:field="*{maxDevices}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Register</button>
        
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
