<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Feature Key</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Register Feature Key</h2>
    
    <form action="/register-feature-key" method="POST" th:object="${formData}">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label for="kid" class="form-label">Feature Key ID (kid)</label>
            <input type="text" class="form-control" id="kid" name="kid" th:field="*{kid}" required>
        </div>
        
        <div class="mb-3">
            <label for="modules" class="form-label">Modules</label>
            <input type="text" class="form-control" id="modules" name="modules" th:field="*{modules}" required>
            <small class="form-text text-muted">Please provide a comma-separated list of modules (e.g., module1,module2).</small>
        </div>
        
        <div class="mb-3">
            <label for="expirationTime" class="form-label">Expiration Time</label>
            <input type="datetime-local" class="form-control" id="expirationTime" name="expirationTime" th:field="*{expirationTime}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Register Feature Key</button>
        
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
