<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Feature Key</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Find Feature Key</h2>
    
    <form action="/find-feature-key" method="POST" th:object="${request}">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <div class="mb-3">
            <label for="kid" class="form-label">Feature Key ID (kid)</label>
            <input type="text" class="form-control" id="kid" name="kid" th:field="*{kid}" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Find</button>
        
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
